<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thuc hanh tao va thao tac voi mang</title>
</head>
<body>
    <input type="text" id="txtValue"/>
    <input type="button" id="btnAdd" value="Add" onclick="addElementToArray();"/>
    <input type="button" id="btnDisplay" value="Display" onclick="displayArray();"/>
    <div id="result"></div>

    <script>
        let i=0;
        let array=[];
        function addElementToArray()
        {
            array[i]=document.getElementById("txtValue").value;
            alert("Element: "+array[i]+" Added at index "+i);
            i++;
            document.getElementById("txtValue").value="";
        }
        function displayArray()
        {
            let e="<hr>";
            for(let i=0; i<array.length; i++)
            {
                e+="Element "+i+" = "+array[i]+"</br>";
            }
            document.getElementById("result").innerHTML=e;
        }
    </script>
</body>
</html>
